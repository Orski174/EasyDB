<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
</head>
<body>
    <li><a href="/">Main menu</a></li>

    <h1>Insert Data into Database</h1>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <h2>Insert Student</h2>
    <form action="/insert" method="POST">
        <input type="hidden" name="table_name" value="students">
        <label for="StudentID">Student ID:</label>
        <input type="text" id="StudentID" name="student_id" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <button type="submit">Insert Student</button>
    </form>

    <h2>Insert Course</h2>
    <form action="/insert" method="POST">
        <input type="hidden" name="table_name" value="courses">
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required>
        <br>
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required>
        <br>
        <label for="teacher_id">Teacher ID:</label>
        <input type="text" id="teacher_id" name="teacher_id" required>
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br>
        <label for="description">Description (Optional):</label>
        <input type="text" id="description" name="description">
        <br>
        <button type="submit">Insert Course</button>
    </form>

    <h2>Insert Teacher</h2>
    <form action="/insert" method="POST">
        <input type="hidden" name="table_name" value="teachers">
        <label for="teacher_id">Teacher ID:</label>
        <input type="text" id="teacher_id" name="teacher_id" required>
        <br>
        <label for="teacher_name">Name:</label>
        <input type="text" id="teacher_name" name="teacher_name" required>
        <br>
        <button type="submit">Insert Teacher</button>
    </form>

    <h2>Insert Dependent</h2>
    <form action="/insert" method="POST">
        <input type="hidden" name="table_name" value="dependent">
        <label for="teacher_id">Teacher ID:</label>
        <input type="text" id="teacher_id" name="teacher_id" required>
        <br>
        <label for="dependent_name">Dependent Name:</label>
        <input type="text" id="dependent_name" name="dependent_name" required>
        <br>
        <label for="relation">Relation:</label>
        <input type="text" id="relation" name="relation" required>
        <br>
        <label for="insured_price">Insured Price:</label>
        <input type="number" id="insured_price" name="insured_price" required>
        <br>
        <button type="submit">Insert Dependent</button>
    </form>

    <h2>Takes table</h2>
    <form action="/insert" method="POST">
        <input type="hidden" name="table_name" value="take">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
        <br>
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required>
        <br>
        <button type="submit">Insert Takes</button>
    </form>

    <h2>Student Information</h2>
    <form action="/insert" method="POST">
        <input type="hidden" name="table_name" value="StudentInformation">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
        <br>
        <label for="info">Information:</label>
        <input type="text" id="info" name="info" required>
        <br>
        <button type="submit">Insert Student Information</button>

</body>
</html>
