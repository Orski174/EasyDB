<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
</head>
<body>
    <li><a href="/">Main menu</a></li>

    <h1>Delete Student</h1>
    
    <form method="POST" action="/delete_student">
        <h2>Delete Student Based on Course Size</h2>
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
        <button type="submit" name="action" value="delete_course_student">Check and Delete</button>
    </form>

    <form method="POST" action="/delete_student">
        <h2>Delete Students Not Enrolled in Any Course</h2>
        <button type="submit" name="action" value="delete_non_enrolled">Delete Non-Enrolled Students</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
